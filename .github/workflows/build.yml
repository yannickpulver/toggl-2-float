name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 15
      uses: actions/setup-java@v3
      with:
        java-version: '15'
        distribution: 'azul'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      env:
        JDK_15: ${{env.JAVA_HOME}}
      run: ./gradlew packageReleaseDmg
